<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Identification Model</title>
    <link rel="stylesheet" type="text/css" href="static/css/format_fruit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/img/Apple_emogi.png" type="image/png">
</head>

<body>
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fruit Identification</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/endpoints_list">API Endpoints</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/storytelling">Storytelling</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/classification_results">Classification Results</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="container">
        <div class="d-flex flex-column align-items-center">
            <div style="background-image: url('https://cdn-icons-png.flaticon.com/256/3082/3082025.png'); height: 250px; width: 250px;">
            </div>
            <h1>Fruit Identification Model</h1>
        </div>
        <div class="image-container">
            <img id="fruit-image" src="" alt="Select an image">
        </div>
        <div class="file-input-container">
            <input type="file" id="image-upload" class="file-input">
            <label for="image-upload" class="file-label">
                <span id="file-name">No file selected</span>
            </label>
        </div>
        <div class="buttons">
            <button id="identify-fruit">Identify Fruit</button>
        </div>
        <div id="result" class="alert alert-info mt-3" style="display: none;"></div>
    </main>

    <footer class="footer bg-light text-left text-lg-start mt-auto">
        <div class="container p-4">
            <p>Collaborators:</p>
            <ul>
                <li>David Tecuatl</li>
                <li>Hari Uriel Rivera Ulloa</li>
                <li>Jose Gilberto Nunez Beltran</li>
                <li>Priscila Matus Diaz</li>
                <li>Javier Alarcon</li>
            </ul>
            <p>
                <a href="https://github.com/Starkilled1/fruit-classification-project.git" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"
                        width="30">
                    Source Code on GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/result.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
